<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Chat app</title>
</head>

<body>
  <p><b>Welcome to the chat app</b></p>

  <script src="/socket.io/socket.io.js"></script>
  <!-- By adding the script tage we're now loading in the library
  and on the browser we have access to all sorts of methods available
  because of the socket library. -->
  <script>
  /*
  initiating the request from client to the server to open up a websocket
  and keep that connection open.
  */
    var socket = io();
    socket.on('connect', () => {
      console.log('Connected to server');
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from server');
    });

  </script>
</body>

</html>
